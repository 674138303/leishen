<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src = "js/jquery-1.11.1.js"></script>
		<style>
			*{
				padding:0;
				margin:0;
			}
			ul{width:900px;height:30px;text-align: center;margin-top:40px;}
			li{list-style: none;border:1px solid green;float:left;height:30px;width:50px;line-height: 30px;background-color:yellow;}
			li:hover{background-color:blue;}
			#div1{width:500px;height:300px;background-color: red;display: none}
		</style>
		<script>
		$(function(){
			$("#ul1").on("mouseenter", "li", function(){
				$("#div1").css("display", "block");
			})
			$("#ul1").on("mouseleave",function(){
				$("#div1").on("mouseenter",function(){
					$("#div1").css("display", "block")
				})
				$("#div1").on("mouseleave",function(){
					$("#div1").css("display", "none")
				})
				$("#ul li").on("mouseleave",function(){
					$("#div1").css("display", "none")
				})
			})
			$("#ul1").on("mouseleave", function(){
				$("#div1").css("display", "none")
			})
		})
		</script>
	</head>
	<body>
		<ul id = "ul1">
			<li>1
				
			</li>
			<li>2
				
			</li>
			<li>3
				
			</li>
			<li>4
				
			</li>
			<li>5
				
			</li>
		</ul>
		<div id = "div1">
			
		</div>
	</body>
</html>
