<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src = "js/jquery-1.11.1.js"></script>
		<script src = "js/jquery.cookie.js"></script>		
		<link href = "css/register.css" type = "text/css" rel = "stylesheet"/>
		<link href = "css/login.css" type = "text/css" rel = "stylesheet"/>
		<script src = "js/register.js"></script>
		
		<style>
			#gray-bored{
				width:100%;
				height:935px; 
				background:black; 
				opacity:0.5;
				position: absolute;
				display: none;
				z-index:999;
			}
			#login-html{
				z-index: 1000;
			}

		</style>	
	</head>
	<body>
		<div id = "login-html"></div>
		<div id = "gray-bored"></div>
		<div id = "all">
			<div id = "head">
		        <div id="head-area">
		            <a href="#"><img src="img/logo1.png"></a>
		        </div>
		    </div>
			<div id = "content">
				<div class="title">
            		<h4 class="title-big" style = "font-size: 20px;">注册雷神官网帐号 </h4>
		        </div>
		        <!-- 注册盒子 -->
		        <div id = "regbox">
					<form action="user.php" method="post" name="formUser" onsubmit="return register();">
		            	<!-- 用户名 -->
		                <div class="inputbg">
		                    <label class="labelbox">
		                        <input type="text" id="nickname" placeholder="用户昵称">		                        
		                    </label>
		                </div>
		                <div class="err_tip" id="nickname_notice"></div>
		              	<!-- email -->
		                <div class="inputbg">
		                    <label class="labelbox">
		                        <input type="text" id="email" placeholder="email">
		                    </label>		                    
		                </div>
		                <div class="err_tip" id="email_notice"></div>
		              	<!-- 密码 -->
		                <div class="inputbg">
		                    <label class="labelbox">
		                    	<input type="password" id="password" placeholder="密码">
		                    </label>
		                </div>
		                <div class="err_tip" id="password_notice"></div>
		              	<!-- 确认密码 -->
		                <div class="inputbg">
		                    <label class="labelbox">
		                    	<input type="password" id="conform_password" placeholder="确认密码">
		                    </label>			                  
		                </div>
		                <div class="err_tip" id="conform_password_notice"></div>
		                <!-- 手机 -->
		                <div class="inputbg">
		                    <label class="labelbox">
		                        <input id="extend_field5" type="text" placeholder="手机号">
		                    </label>
						</div>
						<div class="err_tip" id="extend_field5_notice"></div>
						<!-- 请输入短信验证码 -->
		                <div class="inputbg">
		                    <label class="labelbox" style="float:left;">
		                        <input id="sms_code" type="text" size="25" placeholder="请输入短信验证码" style="width:213px;">
		                    </label>
		                    <!-- 获取验证码 -->
		                    <label class="inputbg" style="float:left;">
		                        <input type="button" id="btn" value="获取验证码" style="width:90px;margin-left:6px;background-color:red;color:#fff;font-size:14px;height:45px;line-height:40px;border: 0;outline: none;">
		                    </label>
		                </div>
			            <!-- 用户协议 -->
						<div class="law">
		                    <label>
		                    	<input type="checkbox" value="1" checked="checked" tabindex="5" class="remember-me">
		                    我已看过并接受《<a href="#" style="color:blue" target="_blank">用户协议</a>》</label>
		                </div>
						<!-- 确认注册 -->
						<div class="fixed_bot">
		                    <input type="button" value="同意协议并注册" id="submit-btn">
		                </div>
		                <!-- 登录 -->
		                <div class="trig">已有账号? <a href="#" class="trigger-box">点击登录</a></div>
			        </form>
			    </div>
			    
	    	</div>
	    	<!-- 结尾盒子 -->
		    <div id="n-footer">
		        <p class="nf-intro"><span>© 2014-2017 www.leishen.cn 青岛雷神科技股份有限公司 版权所有 全国免费咨询电话：4006-999-999   鲁ICP备14015908号-1</span></p>
		    </div>
	    </div>	
	</body>
	<script src = "js/login.js"></script>
</html>
